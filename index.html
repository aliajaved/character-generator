<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center min-h-screen p-4">
    <div class="w-full max-w-md">
      <!-- Character Display -->
      <div id="character-display" class="relative mb-4 bg-purple-500">
        <div class="aspect-square flex items-center justify-center">
          <img 
            src="/assets/character-images-left-side/default/basic-character.png" 
            alt="Base Character" 
            class="w-3/4 relative z-10"
            id="base-character"
          />
          <!-- Feature overlays will be added here by JavaScript -->
        </div>
      </div>
      
      <!-- Feature Buttons -->
      <div class="mb-4">
        <h2 class="text-xl font-bold mb-2">Customize Look</h2>
        <div class="flex space-x-2 flex-wrap" id="feature-buttons">
          <!-- Feature buttons will be added here by JavaScript -->
        </div>
      </div>
      
      <!-- Feature Options -->
      <div class="grid grid-cols-3 gap-4 mb-4 hidden" id="feature-options">
        <!-- Feature options will be added here by JavaScript -->
      </div>
      
      <!-- Action Buttons -->
      <div class="flex space-x-4">
        <button 
          class="bg-blue-500 text-white px-4 py-2 rounded flex items-center"
          id="random-button"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
          </svg>
          Random
        </button>
        <button 
          class="bg-gray-200 text-gray-700 px-4 py-2 rounded"
          id="download-button"
        >
          Download
        </button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
